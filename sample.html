<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
        margin: 0;
      }
      
      .container {
        display: flex;
      }
      
      .box {
        box-sizing: border-box;
        border: 1px solid #000;
        padding: 10px;
      }
      
      .box1, .box3 {
        flex: 0 0 15%; /* Fixed width for the first and third boxes */
      }
      
      .box2 {
        flex-grow: 1; /* Variable width for the second box */
        width: 85%; /* Initial width of the second box */
        max-width: 85%; /* Set max-width to limit the width */
        transition: width 0.3s ease; /* Optional: Add transition for smooth resizing */
      }
      
      /* Add a media query to adjust the layout for smaller screens if needed */
      @media screen and (max-width: 768px) {
        .box2 {
          width: 100%; /* Adjust width for smaller screens */
          max-width: 100%; /* Adjust max-width accordingly */
        }
      }      
  </style>
  <title>Your Web Page</title>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
